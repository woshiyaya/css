  <!-- 一、css sprite（精灵图）优缺点 -->
  <!-- 1.使用：
          1.1将需要的图片宽高测量出来，设置为要显示的宽高
          1.2然后将精灵图移动位置，使用background：url（引入图片）-180px -50px
             解析：使用background-position：-180px -50px 测量出来的位置，整个图片向左向上移动的为负值 -->
  <!-- 2.优点：
          1.减少http的请求
          2.减少图片体积
          3.解决了网页设计师在图片命名上的困扰
          4.更换风格方便，只需要修改一张图片，维护起来比较方便 -->
  <!-- 3.缺点：
          1.在开发的时候比较麻烦，要通过Photoshop或其他工具测量每一个背景单元的精确位置
          2.在维护的时候比较麻烦，如果背景有少许的改动，一般整个图片也要改
          3.精灵图不能随便改变大小和颜色。改变大小会失真模糊，降低用户体验 -->

  <!-- 4.控制样式差别：@import不是DOM可控制的 -->
